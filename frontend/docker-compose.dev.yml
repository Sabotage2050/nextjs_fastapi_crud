version: '3'
services:
  next:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/usr/src/app
    tty: true
    # command: "npm run dev"
    ports:
      - "3000:3000"
    networks:
      - nextjs_fastapi_crud_backend_api_web
networks:
  nextjs_fastapi_crud_backend_api_web:
    external: true